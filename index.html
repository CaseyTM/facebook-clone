<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- Overall page wrapper -->
	<div id="facebook-wrapper">
		<div id="header">
	<!-- Header div to contain all header elements  -->
			<div id="header-inner">
				<div id="left-header">
						<!-- Logo followed by search bar -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type="text" placeholder="Your name">
					</div>
				</div>
				<div id="right-header">
					<div id="small-avatar">
						<img src="avatar_360.jpg">
					</div>
					<div id="avatar-name">Casey</div>
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>
					<!-- avatar, name, home, social icons, lock, down arrow  -->
					<div class="social-icon lock">
					</div>
					<div class="social-icon down-arrow">
					</div>
				</div>
			</div>
		</div>
		<div id="cover-wrapper">
		<!-- 	big photo
			small avatar, name, 2 buttons
			nav menu
			camera in top corner -->
		</div>
	</div>

</body>
</html>
